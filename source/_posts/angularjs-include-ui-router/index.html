<body>
    <!-- REMOVE the comment flag to active: url router -->
    <!-- -->
    <div ng-app="root">
        <div ng-controller="urlRouterCtrl">
            <h2>1. Url Router（含以及ui-view嵌套）</h2>
            <p>
                <em>Attention to the url change.</em>
            </p>
            <a ui-sref="router1" ui-sref-active="active">Router-1</a>
            <a ui-sref="router2" ui-sref-active="active">Router-2</a>
            <a ui-sref="router1.sub({desc: 'deliver params by url'})" ui-sref-active="active">Router-1.1</a>
            <ui-view></ui-view>
        </div>
    </div>
